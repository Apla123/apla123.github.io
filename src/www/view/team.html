<md-dialog aria-label="Team" class="dialog__team container-fluid">
	<md-dialog-content>
		<md-button class="close md-icon-button" ng-click="cancel()">
			<i class="fa fa-times" aria-hidden="true" aria-label="Close dialog"></i>
		</md-button>
		<span class="img">
			<div>
				<img ng-src="{{ team.IMG }}" alt=""/>
			</div>
			<div class="soc">
				<a href="{{ soc.link }}" target="_blank" ng-repeat="soc in team.SOCIAL">
					<i class="fa fa-{{ soc.name }}" aria-hidden="true"></i>
				</a>
			</div>
		</span>
		<aside>
			<div layout="row" layout-nowrap layout-align="start start">
				<div layout="column">
					<span class="name">{{ team.NAME }}</span>
					<span class="profession">{{ team.PROFESSION }}</span>
				</div>
				<div class="flag" style="background-image: url(images/flags/{{ team.COUNTRY }}.svg)"></div>
			</div>
			<span class="description">{{ team.TEXT }}</span>
		</aside>
	</md-dialog-content>
</md-dialog>
