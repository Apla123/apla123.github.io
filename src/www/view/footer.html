<div class="buttons">
	<div class="container-fluid" ng-scroll-reveal="sequence">
		<a class="btn" ui-sref="root.Government">{{ 'FOOTER.GOVERNMENT' | translate }}</a>
		<a class="btn" ui-sref="root.Business">{{ 'FOOTER.BUSINESS' | translate }}</a>
	</div>
</div>
<div class="copyright">
	<div class="container-fluid">
		<p ng-scroll-reveal="default">&copy; {{GetYear}} {{ 'FOOTER.COPYRIGHT' | translate }}</p>
		<div class="soc" ng-scroll-reveal="sequence">
			<a href="{{ item.url }}" target="_blank" ng-repeat="item in social"><i class="fa {{ item.icon }}" aria-hidden="true"></i></a>
		</div>
	</div>
</div>
